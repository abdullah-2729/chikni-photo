<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#fff5f8">
  <title>Chal Chikni Photo Bhej</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --pink: #ff9ecd;
      --pink-dark: #e85a9a;
      --cream: #fff5f8;
      --white: #ffffff;
      --shadow: rgba(232, 90, 154, 0.25);
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: var(--cream);
      -webkit-font-smoothing: antialiased;
    }

    /* Square geometry background â€“ smooth */
    .geo-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: 
        linear-gradient(135deg, #ffe8f0 0%, #fff5f8 25%, #ffe0ee 50%, #fff 75%, #ffe8f0 100%);
      background-size: 400% 400%;
      animation: gradientShift 14s ease-in-out infinite;
      will-change: background-position;
    }

    .geo-bg::before,
    .geo-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      will-change: transform;
    }

    .geo-bg::before {
      background-image: 
        linear-gradient(90deg, var(--pink) 1px, transparent 1px),
        linear-gradient(0deg, var(--pink) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.45;
    }

    .geo-bg::after {
      background-image: 
        linear-gradient(45deg, transparent 48%, var(--pink) 49%, var(--pink) 51%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, var(--pink) 49%, var(--pink) 51%, transparent 52%);
      background-size: 60px 60px;
      opacity: 0.2;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: max(1.5rem, env(safe-area-inset-top)) 1rem max(2.5rem, env(safe-area-inset-bottom));
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      animation: fadeIn 0.45s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .screen.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97) translateY(8px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--pink-dark);
      text-align: center;
      margin-bottom: 1.25rem;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
      line-height: 1.3;
      letter-spacing: 0.01em;
    }

    /* First page: text and image coming â€“ laggy style from middle */
    .screen[data-screen="1"] .title {
      transform-origin: center center;
    }
    .screen[data-screen="1"].active .title {
      animation: textComeLaggy 1.1s ease-out forwards;
      opacity: 0;
    }
    .screen[data-screen="1"] .media-wrap {
      transform-origin: center center;
    }
    .screen[data-screen="1"].active .media-wrap {
      animation: gifComeLaggy 1.1s 0.25s ease-out forwards;
      opacity: 0;
    }
    .screen[data-screen="1"].active .btn-wrap {
      animation: btnCome 0.5s 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
    }
    @keyframes textComeLaggy {
      0% { opacity: 0; transform: scale(0.7) translateY(0); }
      35% { opacity: 0.5; transform: scale(0.88) translateY(-8px); }
      50% { opacity: 0.5; transform: scale(0.88) translateY(-8px); }
      65% { opacity: 0.5; transform: scale(0.88) translateY(-8px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes gifComeLaggy {
      0% { opacity: 0; transform: scale(0.75) translateY(0); }
      35% { opacity: 0.45; transform: scale(0.88) translateY(10px); }
      50% { opacity: 0.45; transform: scale(0.88) translateY(10px); }
      65% { opacity: 0.45; transform: scale(0.88) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes btnCome {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media container â€“ square, smooth, no harsh edges */
    .media-wrap {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 1.5rem;
      border-radius: 24px;
      overflow: hidden;
      background: transparent;
      box-shadow: 0 8px 32px rgba(232, 90, 154, 0.18);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      backface-visibility: hidden;
    }

    .media-wrap img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      object-position: center;
      background: transparent;
      backface-visibility: hidden;
    }

    /* All GIFs: bg fully invisible â€“ blend with page, no visible box */
    .media-wrap--gif {
      background: transparent;
      box-shadow: none;
    }
    .media-wrap--gif img {
      mix-blend-mode: multiply;
      filter: brightness(1.15) contrast(1.25);
    }

    /* Cute buttons */
    .btn-wrap {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 0.5rem;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.85rem 1.75rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  box-shadow 0.25s ease;
      box-shadow: 0 4px 20px rgba(232, 90, 154, 0.22);
      backface-visibility: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(232, 90, 154, 0.28);
    }

    .btn:active {
      transform: translateY(0);
      transition-duration: 0.1s;
    }

    .btn-yes {
      background: linear-gradient(145deg, #7dd87d, #5bc75b);
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    .btn-no {
      background: linear-gradient(145deg, var(--pink), var(--pink-dark));
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    .btn-single {
      background: linear-gradient(145deg, var(--pink), var(--pink-dark));
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .container {
        padding: 1.25rem 0.75rem 2rem;
        padding-left: max(0.75rem, env(safe-area-inset-left));
        padding-right: max(0.75rem, env(safe-area-inset-right));
      }
      .title {
        font-size: 1.35rem;
        margin-bottom: 1rem;
      }
      .media-wrap {
        max-width: 280px;
        margin-bottom: 1.25rem;
        border-radius: 20px;
      }
      .btn {
        padding: 0.9rem 1.5rem;
        min-height: 48px;
        font-size: 1rem;
      }
      .btn-wrap {
        gap: 0.75rem;
      }
    }

    @media (max-width: 360px) {
      .title { font-size: 1.2rem; }
      .media-wrap { max-width: 260px; }
    }

  </style>
</head>
<body>
  <div class="geo-bg" aria-hidden="true"></div>

  <div class="container">
    <!-- Screen 1: Chal chikni photo bhej + 1st image + Yes/No -->
    <div class="screen active" data-screen="1">
      <h1 class="title">Chal chikni photo bhej</h1>
      <div class="media-wrap">
        <img src="1st.png" alt="Photo" />
      </div>
      <div class="btn-wrap">
        <button type="button" class="btn btn-yes" data-action="yes">Yes</button>
        <button type="button" class="btn btn-no" data-action="no">No</button>
      </div>
    </div>

    <!-- Screen 2: Please cutie + 2nd gif + thike yaar -->
    <div class="screen" data-screen="2">
      <h1 class="title">Please cutie</h1>
      <div class="media-wrap media-wrap--gif">
        <img src="2nd.gif" alt="Cute" />
      </div>
      <button type="button" class="btn btn-single" data-action="thike">Thike yaar</button>
    </div>

    <!-- Screen 3: Bhej rhi ho? + 3rd gif + hanji -->
    <div class="screen" data-screen="3">
      <h1 class="title">Bhej rhi ho?</h1>
      <div class="media-wrap media-wrap--gif">
        <img src="3rd.gif" alt="Bhej" />
      </div>
      <button type="button" class="btn btn-single" data-action="hanji">Hanji</button>
    </div>

    <!-- Screen 4: Thanks ji + 4th gif + lammu -->
    <div class="screen" data-screen="4">
      <h1 class="title">Thanks ji</h1>
      <div class="media-wrap media-wrap--gif">
        <img src="4th.gif" alt="Thanks" />
      </div>
      <button type="button" class="btn btn-single" data-action="lammu">Thanku &#128536;</button>
    </div>

    <!-- Screen 5: 5th gif only -->
    <div class="screen" data-screen="5">
      <div class="media-wrap media-wrap--gif">
        <img src="5th.gif" alt="ThankuðŸ˜˜" />
      </div>
    </div>
  </div>

  <script>
    const screens = document.querySelectorAll('.screen');
    const container = document.querySelector('.container');

    function showScreen(num) {
      screens.forEach(s => s.classList.remove('active'));
      const target = document.querySelector('[data-screen="' + num + '"]');
      if (target) target.classList.add('active');
    }

    document.querySelector('[data-action="no"]').addEventListener('click', () => showScreen(2));
    document.querySelector('[data-action="yes"]').addEventListener('click', () => showScreen(3));
    document.querySelector('[data-action="thike"]').addEventListener('click', () => showScreen(3));
    document.querySelector('[data-action="hanji"]').addEventListener('click', () => showScreen(4));
    document.querySelector('[data-action="lammu"]').addEventListener('click', () => showScreen(5));
  </script>
</body>
</html>
